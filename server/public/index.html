<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Weekend To Do List</title>
</head>
<body>
    <div id="headerDiv">
        <h1>To Do List</h1>
        
    </div>    

    <div id="inputDiv">
        <h3></h3>
        <input type="text" placeholder="Add Task" size="50" id="taskInput"><button id="addTaskButton">Add Task</button>
    </div>  
    
    <div id="outputDiv">
        <h3>Tasks To Complete</h3>
        <table class= "table table-striped table-bordered table-hover">
            <thead></thead>
            <tr>
                <th>#</th><th>Status</th><th id="taskHeader">Task</th><th>Delete</th>
            </tr>
        </thead>
        <tbody id="viewTasks">

        </tbody>
        </table>
    </div>
</body>
</html>
